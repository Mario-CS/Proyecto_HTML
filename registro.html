<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mi página</title>
  <link rel="stylesheet" href="Estilo.css">
</head>

<body>
  <nav>
    <div class="Logo">PcMario</div>
    <ul>
      <li><a href="#">Noticias</a></li>
      <li><a href="#">Componentes</a></li>
      <li><a href="#">Ofertas</a></li>
      <li><a href="registro.html">Registro</a></li>
    </ul>
  </nav>
  <div id="registro">
    <h2 id="titulo">Información Personal</h2>
    <form action="index.html" method="post">
      <fieldset>
        <legend>Datos Personales</legend>
        <p>
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre">
        </p>
        <p>
          <label for="Apellidos">Apellidos</label>
          <input type="text" name="Apellidos">
        </p>
        <p>
          <label for="DNI">DNI</label>
          <input type="text" name="DNI" maxlength="9">
        </p>
        <p>
          <label for="tel">Teléfono</label>
          <input type="number" name="tel">
        </p>
        <p>
          <label for="Fecha">Fecha de nacimiento</label>
          <input type="date" name="fecha">
        </p>
        <p>
          <label for="dire">Direción</label>
          <input type="text" name="dire">
        </p>
        <p>
          <label for="email">Email</label>
          <input type="email" name="email">
        </p>
        <p>Sexo:
          <input type="radio" value="H"> Hombre
          <input type="radio" value="M"> Mujer
        </p>

      </fieldset>
      <div>
        <input type="checkbox">
        <label class="botones">Deseo recibir información acerca de futuras ofertas.</label>
      </div>
      <p class="botones">
        <input type="submit" value="Enviar"/>
        <input type="reset" value="Borrar"/>
      </p>
    </form>
  </div>
</body>

</html>
